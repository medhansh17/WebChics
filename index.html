<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChics - One stop for you website</title>
    <link href="hehe1.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="landingPage">
      <nav id="nav-bar">
        <div id="nav-logo">
          <img
            src="logo_new.png"
            alt="WebChics Logo"
            height="76px"
            width="170px"
          />
        </div>
        <ul id="nav-items">
          <li class="nav-li">Services</li>
          <li class="nav-li">Projects</li>
          <li class="nav-li">About</li>
          <li class="nav-li">Careers</li>
          <li class="nav-li">Contact</li>
        </ul>
      </nav>
      <div class="hehe">
        <div class="container m-auto">
          <h1 class="text-3xl">Always ready to make your life better.</h1>
        </div>
      </div>
    </div>
    <div class="services-page">
      <heading
        class="services-heading"
        data-aos="fade-left"
        data-aos-duration="5000"
        >Why Choose <span>Us</span>?</heading
      >

      <div class="Cards">
        <div class="Card" data-aos="fade-right" data-aos-delay="200">
            <h3 class="card-heading">Only the highest quality.</h3>
        </div>
        <div class="Card" data-aos="fade-up" data-aos-delay="200">
            <h3 class="card-heading">Easy on the budget.</h3>
        </div>
        <div class="Card" data-aos="fade-left" data-aos-delay="200">
            <h3 class="card-heading">Does the job.</h3>
        </div>
      </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="index.js"></script>
  </body>
</html>
